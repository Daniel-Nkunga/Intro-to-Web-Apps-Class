<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Final/style.css">
    <title>Mindful Makerspace</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class = "big-flex">
        <div>
            <svg height="600" width="780" id = "click-container">

                <polygon class = "floor-plan" points="0,0 0,260 66,260 66,287 82,287 82,298 338,298 338,286 351,286 351,192 380,192 380,50 338,50 338,0 84,0 84,8 66,8 66,0"/>
            
                <!-- VEX Field -->
                <g class = "furniture VEX-Field">
                    <rect x = "194" y = "200" width="144" height="98"/>
                    <text x = "194" y = "212">VEX Field</text>
                </g>
                
                <!-- Main Table 1 -->
                <g class = "furniture MT1">
                    <rect x = "81" y = "68" width="54" height="72"/>
                    <text x = "81" y = "80">MT1</text>
                </g>
                
                <!-- Main Table 2 -->
                <g class = "furniture MT2">
                    <rect x = "81" y = "140" width="54" height="64"/>
                    <text x = "81" y = "152">MT2</text>
                </g>
                
                <!-- Main Table 3 -->
                <g class = "furniture MT3">
                    <rect x = "135" y = "68" width="64" height="54"/>
                    <text x = "135" y = "80">MT3</text>
                </g>
                
                <!-- Main Table 4 -->
                <g class = "furniture MT4">
                    <rect x = "199" y = "68" width="64" height="54"/>
                    <text x = "199" y = "80">MT4</text>
                </g>
                
                <!-- Power Tool Table -->
                <g class = "furniture PTT">
                    <rect x = "0" y = "0" width="24" height="48"/>
                    <text x = "0" y = "12">PTT</text>
                    <!-- Height: 38-->
                </g>
                
                <!-- Storage Table 1 -->
                <g class = "furniture ST1">
                    <rect x = "0" y = "48" width="25" height="72"/>
                    <text x = "0" y = "60">ST1</text>
                    <!-- Height: 38-->
                </g>
                
                <!-- Storage Table 2 -->
                <g class = "furniture ST2">
                    <rect x = "0" y = "121" width="20" height="72"/>
                    <text x = "0" y = "132">ST2</text>
                    <!-- Height: 32-->
                </g>
                
                <!-- Big Storage Shelf 1 -->
                <g class = "furniture BSS1">
                    <rect x = "0" y = "210" width="18" height="48"/>
                    <text x = "0" y = "222">BSS1</text>
                    <!-- Height: 75-->
                </g>
                
                <!-- Makerspace Computer Desk -->
                <g class = "furniture CD">
                    <rect x = "87" y = "0" width= "242" height="25"/>
                    <text x = "87" y = "12">Computer Desk</text>
                    <!-- Height: 38-->
                </g>
                
                <!-- Sink -->
                <g class = "furniture Sink">
                    <rect x = "356" y = "168" width="24" height="24"/>
                    <text x = "356" y = "180">Sink</text>
                    <!-- Height: 32-->
                </g>
                
                <!-- Storage Table 4 (Small) -->
                <g class = "furniture ST4">
                    <rect x = "362" y = "140" width="18" height="28"/>
                    <text x = "362" y = "152">ST4</text>
                    <!-- Height: 29-->
                </g>
                
                <!-- Storage Table 3 (Robotics) -->
                <g class = "furniture ST3">
                    <rect x = "360" y = "53" width="20" height="72"/>
                    <text x = "360" y = "65">ST3</text>
                    <!-- Height: 32-->
                </g>
                
                <!-- Small Shelf 1 -->
                <g class = "furniture S1">
                    <rect x = "66" y = "249" width="14" height="36"/>
                    <text x = "66" y = "261">S1</text>
                    <!-- Height: 64-->
                </g>
                
                <!-- Small Shelf 2 -->
                <g class = "furniture S2">
                    <rect x = "86" y = "284" width="36" height="14"/>
                    <text x = "86" y = "296">S2</text>
                    <!-- Height: 64-->
                </g>
                
                <!-- Big Storage Shelf 2 -->
                <g class = "furniture BSS2">
                    <rect x = "124" y = "280" width="48" height="18"/>
                    <text x = "124" y = "292">BSS2</text>
                    <!-- Height: 75-->
                </g>
            </svg>
        </div>
        <div class = "small-flex">
            <div id="dotInfo"></div>
            <!-- <div id="userInfo"></div> -->
        </div>
    </div>
    <canvas id="clickCanvas" width="760" height="600"></canvas>
    <script src="/static/Final/script.js"></script>
</body>
</html>
