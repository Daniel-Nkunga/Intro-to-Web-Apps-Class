<html>
    <head>
        <title>What Type of Gamer are YOU? :O - Results May Suprise You!</title>
        <link rel="stylesheet" href="/static/QuizStyle.css">
    </head>
    <body>
        <p>How many achievements do you get in you favorite games?</p>
        <form action="/quiz" method="get">
            <input type="radio" id="answer1" name="answer1" value="none">

            <input type="radio" id="answer2" name="answer2" value="few">
            <label for="device1">10%-35%</label><br>
            <input type="radio" id="answer3" name="answer3" value="average">
            <label for="device1">36%-80%</label><br>
            <input type="radio" id="answer4" name="answer4" value="majority">
            <label for="device1">80%+</label><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
