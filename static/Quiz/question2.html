<html>
    <head>
        <title>What Type of Gamer are YOU? :O - Results May Suprise You!</title>
        <link rel="stylesheet" href="/static/QuizStyle.css">
    </head>
    <body>
        <p>How many hours a week do you play videogames?</p>
        <form action="/quiz" method="get">
            <input type="radio" id="amount1" name="amount1" value="0-5 Hours">
            <label for="device1">0-5 Hours</label><br>
            <input type="radio" id="amount2" name="amount2" value="6-15 Hours">
            <label for="device1">6-15 Hours</label><br>
            <input type="radio" id="amount3" name="amount3" value="16-25 Hours">
            <label for="device1">16-25 Hours</label><br>
            <input type="radio" id="amount4" name="amount4" value="26+ Hours">
            <label for="device1">26+</label><br>
            <input type="submit" value="Submit">
            {% for name in previtems %}
                {% if "quiz" not in name %}
                    <input type = "hidden" name = "{{name}}" value = "{{previtems[name]}}">
                {% endif %}
            {% endfor %}
            <input type = "hidden" name = "quiz" value = "3">
        </form>
    </body>
</html>
